<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Keene Meckfessel</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script src="index.js"></script>

    <div class="section" id="header">
        <h1>Header</h1>
    </div>

    <div class="split section" id="section1">
        <h1 class="sect" id="introduction">Hi, I'm <span class="gradient-text">Keene.</span></h1>
        <div class="sect">
            <img src="awesome.png" alt="picture of self">
        </div>
    </div>

    <div class="split section" id="section2">
        <div class="sect" id="skills">
            <div class="title">Skills</div>
            <div class="grid">
                <div class="box">1</div>
                <div class="box">2</div>
                <div class="box">3</div>
                <div class="box">4</div>
                <div class="box">5</div>
                <div class="box">6</div>
            </div>
        </div>
        <div class="sect" id="about">
            <div class="title">About</div>
            <p class="body-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        </div>
    </div>

    <div class="section" id="section3">
        <div class="title">Projects</div>
        <div class="split">
            <div class="sect">
                <div class="box">
                    <div class="subtitle">Ray Tracer</div>
                    <img src="proj1.png" alt="Project 1 image">
                </div>
            </div>
            <div class="sect">
                <div class="box">
                    <div class="subtitle">Project 2</div>
                </div>
            </div>
        </div>
    </div>

    <div class="section" id="footer">
        <h1>Contact: email, phone, etc</h1>
    </div>

  </body>
</html>
